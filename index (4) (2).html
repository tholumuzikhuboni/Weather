<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Weather Web App" />
    <meta property="og:description" content="Simple Weather Web App by Tholumuzi Khuboni" />
    <meta property="og:image" content="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjb1Dug9DOfqtqN1BmG1BoWSD4s5qLqml95Xl2s5qU82mBm2CHdwYdUJCDA6Mw3NkzA6ReHv9hNji8GHsQPbvQlz_YEK32HmkK0nVs_oPR7zwF2snMbcg0pGH4H5EctdibXX9hyphenhyphencMXhut821VZDQTbykqKwv3J6UV3GHi8h2gLHOdqo_31RByIm1bx9tjo/s1280/0668114a-1ded-4982-8e2e-9cdcb7590af9.png" />
    <meta property="og:url" content="https://weather.tholumuzi.co.za" />
    <!-- Linking BoxIcon for Icon -->
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- favicon -->
    <link rel="icon" href="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjVSQNrm7BMEm2xZRt8lpDAVSK9aI5Hu1tIe8LAWaabjmsJHAa3095_Qvvr7SGRlV1CD7IE4NE0Ifc1uRiqOa9nRkZY2RGTwVvwqSh307OFM0VSGG7zqkSTPyYqNw7PvqnyNaOMBuy1Ah7FT6AUjbx23j86P2fMt7fTtE6gkZqj_qd8vqAQGloyKblroN0/s48/favicon.png" />
    <title>Weather Web App</title>
  </head>
  <body>
    <!-- dark mode toggle -->
    <div class="dark-mode">
      <span class="dark-mode-btn">
        <i class="bx bx-moon"></i>
      </span>
    </div>

    <!--=========== COLOR PICKER ===========-->

    <div class="color-palette">
      <span class="theme-color"></span>
      <span class="theme-color"></span>
      <span class="theme-color"></span>
      <span class="theme-color"></span>
      <span class="theme-color"></span>
      <span class="theme-color"></span>
      <span class="theme-color"></span>
      <span class="theme-color"></span>
      <span class="theme-color"></span>
    </div>

    <!-- main content -->
    <div class="wrapper">
      <header><i class="bx bx-left-arrow-alt"></i>Weather App</header>
      <section class="input-part">
        <p class="info-txt"></p>
        <div class="content">
          <input
            type="text"
            spellcheck="false"
            placeholder="Enter City Name"
            required
          />
          <div class="separator"></div>
          <button>Location auto-detect</button>
        </div>
      </section>
      <section class="weather-part">
        <img src="" alt="Weather Icon" />
        <div class="temp">
          <span class="numb">_</span>
          <span class="deg">°</span>C
        </div>
        <div class="weather">_ _</div>
        <div class="location">
          <i class="bx bx-map"></i>
          <span>_, _</span>
        </div>
        <div class="bottom-details">
          <div class="column feels">
            <i class="bx bxs-thermometer"></i>
            <div class="details">
              <div class="temp">
                <span class="numb-2">_</span>
                <span class="deg">°</span>C
              </div>
              <p>Feels like</p>
            </div>
          </div>
          <div class="column humidity">
            <i class="bx bxs-droplet-half"></i>
            <div class="details">
              <span>_</span>
              <p>Humidity</p>
            </div>
          </div>
        </div>
      </section>
    </div>
    
    <section class="copyright">
      <p>
        Made with ❤️ by <a href="https://tholumuzi.co.za" target="_blank">Tholumuzi</a>
      </p>
    </section>
    <!--=========== SCRIPTS ===========-->
    <script src="script.js"></script>
    <script src="js/api_key.js"></script>
  </body>
</html>
